# Dynmap-Towny configuration
visibility-by-town: true
visibility-by-nation: true
update:
  period: 300
layer:
  name: Towny
  hidebydefault: false
  layerprio: 2
  minzoom: 0
  showShops: false
  showArenas: false
  showEmbassies: false
  showWilds: false
infowindow: <div class="infowindow"> <span style="font-size:large">%regionname%</span>
  <br> <b>Nation:</b> %nation% <br> <b>Mayor:</b> %playerowners% <br> <b>Residents:</b>
  %playermanagers% <br> <b>Flags:</b> <br> %flags% </div>
regionstyle:
  homeicon: redflag
  strokeColor: '#FFFFFF'
  strokeOpacity: 0.75
  strokeWeight: 3
  fillColor: '#FFFFFF'
  fillOpacity: 0.33
  capitalicon: king
  fillColorShops: '#0000FF'
  fillColorArenas: '#FF0000'
  fillColorEmbassies: '#FF00FF'
  fillColorWilds: '#00FF00'
  boost: false
visibleregions: []
hiddenregions: []
custstyle:
  customregion1:
    strokeColor: '#00FF00'
    y: 64
  customregion2:
    strokeColor: '#007F00'
    y: 64
    boost: false
nationstyle:
  NationOfBlue:
    strokeColor: '#0000FF'
    fillColor: '#0000FF'
    boost: false
  _none_:
    homeicon: redflag
chat:
  sendlogin: true
  sendquit: true
  format: '&color;2[WEB] %playername%: &color;f%message%'
