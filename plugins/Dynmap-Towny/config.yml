# Dynmap-Towny configuration
visibility-by-town: false
visibility-by-nation: false
update:
  period: 300
layer:
  name: Towny
  hidebydefault: false
  layerprio: 2
  minzoom: 0
  showShops: true
  showArenas: true
  showEmbassies: false
  showWilds: true
infowindow: <div class="infowindow"> <span style="font-size:large">%regionname%</span>
  <br> <b>Nation:</b> %nation% <br> <b>Mayor:</b> %playerowners% <br> <b>Residents:</b>
  %playermanagers% <br> <b>Flags:</b> <br> %flags% </div>
regionstyle:
  homeicon: redflag
  strokeColor: '#000000'
  strokeOpacity: 0.75
  strokeWeight: 3
  fillColor: '#000000'
  fillOpacity: 0.33
  capitalicon: king
  fillColorShops: '#00FF00'
  fillColorArenas: '#FF0000'
  fillColorEmbassies: '#0000FF'
  fillColorWilds: '#7F7F7F'
  boost: false
visibleregions: []
hiddenregions: []
custstyle: {}
nationstyle:
  Vladislavia:
    strokeColor: '#FF7F00'
    fillColor: '#FF7F00'
    boost: false
  _none_:
    homeicon: redflag
chat:
  sendlogin: true
  sendquit: true
  format: '&color;2[WEB] %playername%: &color;f%message%'
