# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:

  #-----------------------------------------------------------------------------
  Wanderer:
    default: true
    info:
      build: true
      prefix: '&8Wanderer&r '
    inheritance:
    - g:Default
    permissions:

    # Setup
    - rank.explorer
    - rank.pathfinder
    - rank.settler
    - rank.traveler
    - rank.wanderer

    # Limit increases
    - auctionhouse.auctions.5
    - essentials.sethome.multiple.wanderer

    # New abilities
    - -towny.command.town.new

  #-----------------------------------------------------------------------------
  Traveller:
    default: false
    info:
      build: true
      prefix: '&aTraveller&r '
      auctions: 10
    inheritance:
    - Wanderer
    permissions:

    # Limit increases
    - auctionhouse.auctions.10
    - essentials.sethome.multiple.traveler
    - shopchest.limit.50

    # New abilities
    - editablesign.edit
    - editablesign.colorsign
    - essentials.chat.color
    - essentials.chat.format
    - essentials.chat.magic
    - essentials.msg.color
    - essentials.msg.format
    - essentials.msg.magic
    - towny.town.resident

  #-----------------------------------------------------------------------------
  Settler:
    default: false
    inheritance:
    - Traveller
    info:
      build: true
      prefix: '&9Settler&r '
    permissions:

    # Limit increases
    - auctionhouse.auctions.15
    - essentials.sethome.multiple.settler
    - shopchest.limit.100

    # New abilities
    - essentials.clearinventory
    - essentials.hat
    - essentials.nick
    - essentials.nick.color
    - essentials.nick.format
    - essentials.nick.magic
    - towny.command.town.new

  #-----------------------------------------------------------------------------
  Explorer:
    default: false
    info:
      build: true
      prefix: '&dExplorer&r '
    inheritance:
    - Settler
    permissions:

    # Limit increases
    - auctionhouse.auctions.20
    - shopchest.limit.150
    - essentials.sethome.multiple.explorer

    # New abilities
    - essentials.back
    - essentials.workbench
    - mineablespawners.break

  #-----------------------------------------------------------------------------
  Pathfinder:
    default: false
    info:
      build: true
      prefix: '&6Pathfinder&r '
    inheritance:
    - Explorer
    permissions:

    # Limit increases
    - auctionhouse.auctions.25
    - essentials.sethome.multiple.pathfinder
    - shopchest.limit.200

    # New abilities
    - essentials.ext
    - essentials.feed
    - essentials.heal
