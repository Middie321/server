# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:

  #-----------------------------------------------------------------------------
  Wanderer:
    default: true
    info:
      build: true
      prefix: '&8Wanderer&r '
    inheritance:
    - g:Player
    permissions:

    # Limit increases
    - auctionhouse.auctions.2
    - shopchest.limit.10
    - essentials.sethome.multiple.wanderer

    # Restrictions
    - -towny.town.resident
    - -towny.command.town.new
    - -towny.command.nation.new
    - -essentials.workbench
    - -essentials.delhome
    - -essentials.sethome
    - -essentials.sethome.multiple
    - -essentials.hat
    - -essentials.nick
    - -essentials.nick.color
    - -essentials.nick.format
    - -essentials.nick.magic
    - -essentials.kit
    - -essentials.clearinventory

  #-----------------------------------------------------------------------------
  Traveller:
    default: false
    info:
      build: true
      prefix: '&aTraveller&r '
    inheritance:
    - Wanderer
    permissions:

    # Limit increases
    - auctionhouse.auctions.4
    - shopchest.limit.20
    - essentials.sethome.multiple.traveller

    # Basic quality of life improvements
    - +essentials.workbench
    - +essentials.clearinventory

    # Unlikely to be a spammer
    - +essentials.nick
    - essentials.chat.url
    - essentials.msg.url

    # Misc
    - +towny.town.resident
    - +essentials.delhome
    - +essentials.sethome
    - +essentials.sethome.multiple

  #-----------------------------------------------------------------------------
  Settler:
    default: false
    inheritance:
    - Traveller
    info:
      build: true
      prefix: '&9Settler&r '
    permissions:

    # Limit increases
    - auctionhouse.auctions.6
    - shopchest.limit.30
    - essentials.sethome.multiple.settler

    # Unlikely to be a griefer
    - essentials.protect.exemptbreak
    - essentials.protect.exemptplacement
    - essentials.protect.exemptusage

    # Cosmetics
    - +essentials.hat
    - +essentials.nick.color
    - +essentials.nick.format
    - +essentials.nick.magic

    # Misc
    - +towny.command.town.new
    - +essentials.kit

  #-----------------------------------------------------------------------------
  Explorer:
    default: false
    info:
      build: true
      prefix: '&dExplorer&r '
    inheritance:
    - Settler
    permissions:

    # Limit increases
    - auctionhouse.auctions.8
    - shopchest.limit.40
    - essentials.sethome.multiple.explorer

    # New abilities
    - +towny.command.nation.new
    - essentials.back
    - essentials.enderchest
    - mineablespawners.break

  #-----------------------------------------------------------------------------
  Pathfinder:
    default: false
    info:
      build: true
      prefix: '&6Pathfinder&r '
    inheritance:
    - Explorer
    permissions:

    # Limit increases
    - auctionhouse.auctions.10
    - shopchest.limit.50
    - essentials.sethome.multiple.pathfinder

    # Superpowers
  # - essentials.fly
    - essentials.ext
    - essentials.feed
    - essentials.heal
