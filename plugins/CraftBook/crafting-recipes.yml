crafting-recipes:

  # Misc
  stitch_hides: # Similar to how rabbit hides can craft leather
    type: shapeless
    ingredients:
      'rotten_flesh': 9
    results:
      'leather': 1
  # cure_hides: # BetterRealism's recipe.  Pretty overpowered.
  #   type: furnace
  #   ingredients:
  #     'rotten_flesh': 1
  #   results:
  #     'leather': 1
  enchanted_golden_apple:
    type: shaped
    ingredients:
      'apple': 'a'
      'gold_block': 'g'
    shape:
      - 'ggg'
      - 'gag'
      - 'ggg'
    results:
      'enchanted_golden_apple': 1

  # Chainmail
  chainmail_helmet:
    type: shaped
    ingredients:
      'iron_ingot': 'i'
      'iron_nugget': 'n'
    shape:
      - 'ini'
      - 'n n'
      - '   '
    results:
      'chainmail_helmet': 1
  chainmail_chestplate:
    type: shaped
    ingredients:
      'iron_ingot': 'i'
      'iron_nugget': 'n'
    shape:
      - 'n n'
      - 'ini'
      - 'ini'
    results:
      'chainmail_chestplate': 1
  chainmail_leggings:
    type: shaped
    ingredients:
      'iron_ingot': 'i'
      'iron_nugget': 'n'
    shape:
      - 'nin'
      - 'i i'
      - 'n n'
    results:
      'chainmail_leggings': 1
  chainmail_boots:
    type: shaped
    ingredients:
      'iron_ingot': 'i'
      'iron_nugget': 'n'
    shape:
      - '   '
      - 'n n'
      - 'i i'
    results:
      'chainmail_boots': 1

  # Equestrian equipment
  saddle:
    type: shaped
    ingredients:
      'leather': 'l'
      'iron_ingot': 'i'
    shape:
      - 'lll'
      - 'lil'
      - 'i i'
    results:
      'saddle': 1
  diamond_horse_armor:
    type: shaped
    ingredients:
      'wool': 'w'
      'diamond': 'd'
    shape:
      - '  d'
      - 'dwd'
      - 'ddd'
    results:
      'diamond_horse_armor': 1
  golden_horse_armor:
    type: shaped
    ingredients:
      'wool': 'w'
      'gold': 'g'
    shape:
      - '  g'
      - 'gwg'
      - 'ggg'
    results:
      'golden_horse_armor': 1
  iron_horse_armor:
    type: shaped
    ingredients:
      'wool': 'w'
      'iron': 'i'
    shape:
      - '  i'
      - 'iwi'
      - 'iii'
    results:
      'iron_horse_armor': 1

  # Bedrock and Java recipes
  br_barrel:
    type: shaped
    ingredients:
      'wood_slab': 'w'
      'stick': 's'
    shape:
      - 'sws'
      - 's s'
      - 'sws'
    results:
      'barrel': 1
